<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验管理系统 - 首页</title>
    <link rel="stylesheet" href="/ems/css/common.css">
    <link rel="stylesheet" href="/ems/css/home.css">
    <!-- 请求拦截器 - 必须在其他JS之前加载 -->
    <script src="/ems/js/request.js"></script>
    <script src="/ems/js/auth.js"></script>
</head>
<body>
    <div id="app">
        <!-- 顶部导航栏组件 -->
        <header-component></header-component>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="container">
                <!-- 欢迎区域 -->
                <div class="welcome-section">
                    <h1 class="welcome-title">欢迎使用实验管理系统</h1>
                    <p class="welcome-subtitle">Experiment Management System - 高效、便捷的实验管理平台</p>
                    
                    <div class="welcome-info">
                        <div class="info-item">
                            <span class="info-label">登录时间</span>
                            <span class="info-value">{{ loginTime }}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">系统状态</span>
                            <span class="info-value" style="color: #52c41a;">运行中</span>
                        </div>
                    </div>
                </div>

                <!-- 功能卡片（菜单目录） -->
                <div v-if="menuDirectories.length > 0" class="menu-section">
                    <div v-for="directory in menuDirectories" :key="directory.id" class="menu-directory-card">
                        <div class="directory-header" @click="toggleDirectory(directory.id)">
                            <div class="directory-icon">{{ getDirectoryIcon(directory.menuName) }}</div>
                            <div class="directory-info">
                                <h3 class="directory-title">{{ directory.menuName }}</h3>
                                <p class="directory-description">{{ directory.menuName }}相关功能</p>
                            </div>
                            <div class="toggle-icon" :class="{ expanded: expandedDirectories.includes(directory.id) }">
                                ▼
                            </div>
                        </div>
                        <div class="menu-items" :class="{ expanded: expandedDirectories.includes(directory.id) }">
                            <div
                                v-for="menu in getMenusByDirectory(directory.id)"
                                :key="menu.id"
                                class="menu-item-card"
                                @click="navigateToMenu(menu)"
                            >
                                <div class="menu-icon">{{ getMenuIcon(menu.menuName) }}</div>
                                <div class="menu-info">
                                    <h4 class="menu-title">{{ menu.menuName }}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 如果没有菜单，显示默认提示 -->
                <div v-else class="no-menu-hint">
                    <p>暂无可用菜单，请联系管理员分配权限</p>
                </div>

                <!-- 统计卡片 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">12</div>
                        <div class="stat-label">总用户数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">45</div>
                        <div class="stat-label">实验项目</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">128</div>
                        <div class="stat-label">实验数据</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">99.9%</div>
                        <div class="stat-label">系统可用性</div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <!-- API 工具 -->
    <script src="/ems/js/api.js"></script>
    <!-- 顶部导航栏组件 -->
    <script src="/ems/js/header-component.js"></script>
    <!-- 首页逻辑 -->
    <script src="/ems/js/home.js"></script>
</body>
</html>
