<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验模板管理</title>
    <link rel="stylesheet" href="/ems/css/common.css">
    <link rel="stylesheet" href="/ems/css/experiment-template.css">
    <!-- 请求拦截器 - 必须在其他JS之前加载 -->
    <script src="/ems/js/request.js"></script>
    <script src="/ems/js/auth.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header" id="header"></div>

        <div class="main-content">
            <div class="content-header">
                <div class="content-title">实验模板管理</div>
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="templateNameInput" class="search-input" placeholder="请输入模板名称" onkeypress="handleSearchKeypress(event)">
                        <button class="btn btn-secondary" onclick="searchTemplates()">搜索</button>
                    </div>
                    <button class="btn btn-primary" onclick="createNewTemplate()">
                        <span class="btn-icon">+</span>
                        新建模板
                    </button>
                </div>
            </div>

            <div class="template-list" id="templateList">
                <!-- 模板列表将通过JS动态生成 -->
            </div>

            <div class="pagination" id="pagination">
                <!-- 分页将通过JS动态生成 -->
            </div>
        </div>
    </div>

    <script src="/ems/js/header-component.js"></script>
    <script src="/ems/js/api.js"></script>
    <script src="/ems/js/experiment-template-list.js"></script>
</body>
</html>
