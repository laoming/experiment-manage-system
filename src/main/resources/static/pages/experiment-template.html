<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验模板编辑器</title>
    <link rel="stylesheet" href="/ems/css/common.css">
    <link rel="stylesheet" href="/ems/css/experiment-template.css">
    <!-- MathJax 用于公式渲染 -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- 请求拦截器 - 必须在其他JS之前加载 -->
    <script src="/ems/js/request.js"></script>
    <script src="/ems/js/auth.js"></script>
</head>
<body>
    <div id="app">
        <!-- 顶部导航栏组件 -->
        <header-component></header-component>

        <div class="main-content">
            <!-- 左侧工具栏 -->
            <div class="toolbar">
                <div class="toolbar-title">组件库</div>
                <div class="component-list">
                    <div class="component-item" draggable="true" data-type="text">
                        <div class="component-icon">A</div>
                        <div class="component-name">文本</div>
                    </div>
                    <div class="component-item" draggable="true" data-type="table">
                        <div class="component-icon">▦</div>
                        <div class="component-name">表格</div>
                    </div>
                    <div class="component-item" draggable="true" data-type="input">
                        <div class="component-icon">_</div>
                        <div class="component-name">填空</div>
                    </div>
                    <div class="component-item" draggable="true" data-type="richtext">
                        <div class="component-icon">📝</div>
                        <div class="component-name">富文本</div>
                    </div>
                    <div class="component-item" draggable="true" data-type="divider">
                        <div class="component-icon">─</div>
                        <div class="component-name">分割线</div>
                    </div>
                    <div class="component-item" draggable="true" data-type="formula">
                        <div class="component-icon">∑</div>
                        <div class="component-name">公式</div>
                    </div>
                    <div class="component-item" draggable="true" data-type="image">
                        <div class="component-icon">🖼️</div>
                        <div class="component-name">图片</div>
                    </div>
                </div>
            </div>

            <!-- 中间画布区域 -->
            <div class="canvas-container">
                <div class="canvas-header">
                    <div class="canvas-title">
                        <input type="text" id="templateName" placeholder="请输入模板名称">
                    </div>
                    <div class="canvas-actions">
                        <button class="btn btn-secondary" onclick="clearCanvas()">清空画布</button>
                        <button class="btn btn-success" onclick="previewTemplate()">预览</button>
                        <button class="btn btn-info" onclick="exportTemplateAsMarkdown()">导出Markdown</button>
                        <button class="btn btn-primary" onclick="saveTemplate()">保存模板</button>
                    </div>
                </div>
                <div class="description-area">
                    <textarea id="templateDescription" placeholder="请输入模板描述（可选）"></textarea>
                </div>
                <div class="canvas" id="canvas">
                    <div class="empty-tip" id="emptyTip">
                        <p>从左侧拖拽组件到此处开始创建模板</p>
                    </div>
                </div>
            </div>

            <!-- 右侧属性面板 -->
            <div class="properties-panel">
                <div class="panel-title">属性配置</div>
                <div class="panel-content" id="propertiesContent">
                    <p class="empty-tip">请选择画布中的组件进行配置</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <!-- 标签页管理器 -->
    <script src="/ems/js/tabs-manager.js"></script>
    <!-- 顶部导航栏组件 -->
    <script src="/ems/js/header-component.js"></script>
    <script src="/ems/js/api.js"></script>
    <script src="/ems/js/experiment-template.js"></script>
</body>
</html>
